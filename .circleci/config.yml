version: 2.1
orbs:
  docker: circleci/docker@2.0.1
workflows:
  deploy:
    jobs:
      - docker/publish:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_SHA1,latest
          update-description: true
          filters:
            branches:
              only: master
  build-only:
    jobs:
      - docker/publish:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          deploy: false
          filters:
            branches:
              ignore: master
